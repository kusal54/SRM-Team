<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>SLT Social Media Team</title>
</head>

<body>

    <div class="page-wrapper">
        <h1 class="page-title">SLT Social Media Team</h1>

        <div class="box">

            <div class="box-content">
                <h2 class="login-title">Agent login</h2>

                <div class="form-floating mb-3 inputs">
                    <input type="email" class="form-control" id="floatingInput name" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating inputs">
                    <input type="password" class="form-control" id="floatingPassword pwd" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="button" class="btn btn-outline-warning loginBtn" id="enterBtn">Login</button>
            </div>
        </div>

    </div>

    <script type="text/javascript">


    </script>
</body>

</html>
